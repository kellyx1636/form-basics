<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Please fill in your fullname, email, and period in the three empty boxes below. (^ u ^) <br><br>
            
            <!---I used require and place holder here-->
            <input type="text" name="Name" placeholder="Name" required><br> 
            <input type="email" name="Email" placeholder="Email" required><br>
            <input type="period" name="Period" placeholder="Period" required><br><br> <!--Two br tag makes 2 line break-->
            
            The purpose of this survey is to see what food should be given during the trip. \(O u O)/ <br><br>
            
            <!--add your own inputs below-->
            
            <!--Radio-->
            1) Which one do you prefer more?<br>
            <input type="radio" name="food" value="savory">Savory<br>
            <input type="radio" name="food" value="sweet">Sweet<br><br>
            
            <!--Select-->
            2) Which of the following are your favorite food?<br>
            <select name="type of food">
                <option value="Ice Cream" selected>Ice Cream</option>
                <option value="French Fries">French Fries</option>
                <option value="Ramen">Ramen</option>
                <option value ="Waffles">Waffles</option>
            </select> <br>
            
            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
